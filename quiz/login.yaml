appId: evermos.evermos.com.evermos.stag
env:
    PHONE: 252500000
    PASSWORD: 123123123
---
- launchApp:
    clearState: true
- extendedWaitUntil:
    visible: "izinkan"
    timeout: 20000
- tapOn: # tap on izinkan
    text: "izinkan"
- tapOn: # tap on selanjutnya
    text: "selanjutnya"
- tapOn: # tap on masuk dengan kata sandi
    text: "masuk dengan kata sandi"
- tapOn: # tap on contoh
    text: "Contoh: 87722200714"
- inputText: ${PHONE} # inputtext 
- tapOn: # tap on ketik kata sandi
    text: "ketik kata sandi"
- inputText: ${PASSWORD} # inputtext
- hideKeyboard # hide keyboard
- tapOn: # tap on masuk
    text: "Masuk"
- tapOn:
    text: "Belanja Sekarang"
    optional: true
- extendedWaitUntil:
    visible: "Cari"
    timeout: 20000
- tapOn:
    point: 1240,2680
    
